<script>
    function validateSignUpForm() {
      var emailInput = document.getElementById('exampleInputEmail1');
      var passwordInput = document.getElementById('exampleInputPassword1');
      var confirmPasswordInput = document.getElementById('exampleInputPassword2'); // Change the ID for confirm password
    
      var email = emailInput.value;
      var password = passwordInput.value;
      var confirmPassword = confirmPasswordInput.value;
    
      var isValid = true; // Flag to check if form data is valid
    
      // Clear any previous error messages
      // (Assuming you have <small> tags for displaying error messages)
    
      // Validate email
      if (email === "") {
        // Show email error message
        isValid = false;
      }
    
      // Validate password
      if (password === "") {
        // Show password error message
        isValid = false;
      }
    
      // Validate confirm password
      if (confirmPassword !== password) {
        // Show confirm password error message (like "Passwords do not match")
        isValid = false;
      }
    
      // Add more validation as needed
    
      return isValid; // Prevent form submission if any field is invalid
    }
</script>

<form onsubmit="return validateSignUpForm()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" placeholder="Enter Email Id"
        id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-4 my-4 ">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control " placeholder="Enter Your Password"
        id="exampleInputPassword1">
    </div>
    <div class="mb-4 my-4 ">
      <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
      <input type="password" class="form-control " placeholder="Repeat the Password"
        id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn px-4 py-2 bg-dark text-white ">Sign Up</button>
    <p class="pt-3">Already Have an Account <a href="login.html">Log in</a> </p>
</form>
